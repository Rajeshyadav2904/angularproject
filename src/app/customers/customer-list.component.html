
<h2>Customer list</h2>>

<table class="table">

    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
        </tr>
    </thead>

    <tbody>
     <tr *ngFor="let c of customers;">
        <td>{{c.id}}</td>
         <td>{{c.name}}</td>
         <td>{{c.email}}</td>
         <td>{{c.mobile}}</td>
     </tr>

    </tbody>


</table>
